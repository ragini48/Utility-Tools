<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Link to external CSS file -->
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo (left aligned) -->
                <div class="logo">
                    <a href="#">Utility Tools</a>
                </div>

                <!-- Navbar Links (center or right aligned) -->
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Tools</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>

                <!-- Search Bar (right aligned) -->
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>

    <div class="converter-container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <div class="input-section">
                <label for="inputValue">Enter Value:</label>
                <input type="number" id="inputValue" placeholder="Enter a number">
            </div>
            <div class="unit-type-section">
                <label for="unitType">Select Unit Type:</label>
                <select id="unitType">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>
            <div class="unit-section">
                <label for="fromUnit">From:</label>
                <select id="fromUnit"></select>
            </div>
            <div class="unit-section">
                <label for="toUnit">To:</label>
                <select id="toUnit"></select>
            </div>
            <button id="convertBtn">Convert</button>
            <div class="result">
                <h3>Converted Value:</h3>
                <p id="resultValue">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
